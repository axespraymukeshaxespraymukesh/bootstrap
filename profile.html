<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="parent d-flex justify-content-center p-4">
        <!-- card 1 area -->
        <div class="card m-2 width-45 p-2">
            <center><img src="profile.jpg" alt="" height="200px" width="200px"></center>
            <div class="card-body text-center">
                <h1 class="card-title">Mukesh</h1>
                <h2 class="card-text">Student</h2>
            </div>
            <button class="btn btn-warning">view</button>
            <!-- card 2 area -->
            <div class="card m-2 width-45">
                <center><img src="profile1.jpg" alt="" height="200px" width="200px"></center>
                <div class="card-body text-center">
                    <h1 class="card-title">Venkat</h1>
                    <h2 class="card-text">Topper</h2>
                </div>
                <button class="btn btn-success">View</button>
            </div>
        </div>
    </div>
</body>
</html>
